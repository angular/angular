{
{%- for item in doc.data %}
  "{$ item.name $}" : {
    "title" : "{$ item.title $}",
    {%- if item.intro %}
    "intro" : "{$ item.intro $}",
    {%- endif %}
    {%- if item.varType %}
    "varType" : "{$ item.varType $}",
    {%- endif %}
    "docType": "{$ item.docType $}"
  }{% if not loop.last %},{% endif %}
{% endfor -%}
}
