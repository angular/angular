<html>
  <head>
    <link
      href="../third_party/fonts.google.com/material-symbols-outlined/outlined.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .header-text {
        margin: 0px;
        text-align: center;
        padding-bottom: 8px;
      }

      .modal-content {
        min-width: 300px;
        padding: 10px;
      }

      .icon {
        width: 20px;
        margin-right: 16px;
      }

      .message {
        padding: 5px;
      }

      section {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      code {
        font-size: 1em;
        font-family: monospace;
      }

      p:not(:last-child) {
        margin-bottom: 10px;
      }

      .material-symbols-outlined {
        color: rgb(107, 107, 107);
        margin-right: 7px;
      }
    </style>
  </head>

  <body>
    <div class="modal-content">
      <h4 class="header-text">Angular DevTools</h4>
      <div class="message">
        <section>
          <span class="material-symbols-outlined md-48">check</span>
          <p>This page is using Angular.</p>
        </section>
        <section>
          <span class="material-symbols-outlined md-48">settings</span>
          <p>You can use DevTools with Angular v12+</p>
        </section>
      </div>
    </div>
  </body>
</html>
