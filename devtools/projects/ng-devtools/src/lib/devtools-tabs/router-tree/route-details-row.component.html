<th>
  <span class="row-title">{{label()}}:</span>
</th>
<td>
  @switch (type()) {
    @case ('chip') {
      <button mat-stroked-button (click)="click.emit('')" [disabled]="isRouteWithoutComponent()">
        {{ data() }}
      </button>
    }
    @case ('flag') {
      <span class="{{ data() ? 'tag-active' : 'tag-inactive' }}">
        {{ data() }}
      </span>
    }
    @case ('list') {
      <div class="chips-container">
        @for (provider of dataArray(); track $index) {
          <button mat-stroked-button (click)="click.emit(provider)">
            {{ provider }}
          </button>
        }
      </div>
    }
    @default {
      <span class="row-data">{{ data() }}</span>
    }
  }
</td>
