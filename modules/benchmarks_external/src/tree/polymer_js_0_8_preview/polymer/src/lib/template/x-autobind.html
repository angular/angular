<script>

  using('Base', function(Base) {

    Polymer({

      is: 'x-autobind',

      extends: 'template',

      registerFeatures: function() {},

      _composeContent: function() {
        this.parentNode.insertBefore(this.root, this.nextSibling);
      },

      initFeatures: function() {
        this._template = this;
        this._prepAnnotations();
        this._prepEffects();
        Base.initFeatures.call(this);
      }

    });

  });

</script>
