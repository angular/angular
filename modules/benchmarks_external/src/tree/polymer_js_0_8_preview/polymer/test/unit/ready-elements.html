<script>
  var configureList = [];
  var readyList = [];

  function clearTestLists() {
    configureList = [];
    readyList = [];
  }

  var readyMixin = {
    moniker: function() {
      return this.is + (this.id ? '#' + this.id : '')
    },
    // use private, stateful, method for testing purposes
    _configure: function() {
      configureList.push(this.moniker());
    },
    ready: function() {
      readyList.push(this.moniker());
    },

    attached: function() {
      assert.isTrue(this._readied, 'Element not ready when iserted');
    }
  };
</script>

<template>
  x-zot
</template>
<script>
  Polymer({
    is: 'x-zot',
    mixins: [readyMixin]
  });
</script>

<template>
  <x-zot></x-zot>
</template>

    mixins: [readyMixin]

  <x-bar></x-bar>
