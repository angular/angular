<html>
<head>
  <meta charset="UTF-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
  <link rel="import" href="../../src/expr/resolveUrl.html">
  <link id="elements" rel="import" href="sub/resolveurl-elements.html">
</head>
<body>
  <script>
    suite('ResolvePath', function() {
      var el;

      test('resolveUrl', function() {
        el = document.createElement('p-r');
        var expected = document.baseURI;
        var actual = el.resolveUrl('../resolveurl.html');
        assert.equal(expected, actual);
      });

      test('resolveUrl with assetpath', function() {
        el = document.createElement('p-r-ap');
        var importPath = document.querySelector('#elements').href;
        var expected = new URL('../../assets/Beaker2.jpg', importPath);
        var actual = el.resolveUrl('Beaker2.jpg');
        assert.equal(expected, actual);
      });
    });
  </script>
</body>
</html>
