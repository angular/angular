<link rel="import" href="polymer-micro.html">

<link rel="import" href="src/lib/dom-module.html">
<link rel="import" href="src/features/mini/template.html">
<link rel="import" href="src/features/mini/ready.html">
<link rel="import" href="src/features/mini/content.html">

<script>

  using('Base', function(Base) {

    Base.addFeature({
  
      registerFeatures: function() {
        this._prepMixins();
        this._prepExtends();
        this._prepConstructor();
        this._prepTemplate();
        this._prepContent();
      },
  
      initFeatures: function() {
        this._poolContent();
        this._pushHost();
        this._stampTemplate();
        this._popHost();
        this._marshalAttributes();
        this._readyContent();
      }
  
    });
      
  });

</script>
