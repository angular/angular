<!doctype html>
<html>
  <title>Angular Upgrade 2.0</title>
  <style>
    user {
      background-color: lightyellow;
      border: 2px solid darkorange;
      display: inline-block;
      width: 150px;
      padding: 1em;
    }
  </style>
  <body>
    <upgrade-app ng-controller="Index" [user]="name" (reset)="name=''">
      Your name: <input ng-model="name" />
      <hr />
      <span class="greeting">Greetings from {{name}}!</span>
    </upgrade-app>

    <script src="/npm/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="/npm/node_modules/angular-1.8/angular.js"></script>
    <script src="/angular/modules/node_modules/zone.js/bundles/zone.umd.js"></script>
    <script type="module" src="/app_bundle.js"></script>
  </body>
</html>
