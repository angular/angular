<form>
  <label>
    Email:
    <input type="email" [field]="loginForm.email" />
  </label>

  <label>
    Password:
    <input type="password" [field]="loginForm.password" />
  </label>

  <p>Hello {{ loginForm.email().value() }}!</p>
  <p>Password length: {{ loginForm.password().value().length }}</p>
</form>
