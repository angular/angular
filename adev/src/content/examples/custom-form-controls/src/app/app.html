<section class="example-section">
  <h2>Reactive Forms</h2>
  <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
    <div class="form-group">
      <label>Product Rating:</label>
      <app-rating-input formControlName="rating" />

      @if (ratingControl.invalid && (ratingControl.dirty || ratingControl.touched)) {
        <div class="error-message">
          @if (ratingControl.hasError('required')) {
            <span>Rating is required</span>
          }
        </div>
      }
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="reviewForm.invalid">Submit Review</button>
      <button type="button" (click)="setRatingTo5()">Set to 5 Stars</button>
      <button type="button" (click)="disableRating()">Disable</button>
      <button type="button" (click)="enableRating()">Enable</button>
    </div>

    <div class="form-state">
      <p>Form Value: {{ reviewForm.value | json }}</p>
      <p>Rating Touched: {{ ratingControl.touched }}</p>
    </div>
  </form>
</section>
