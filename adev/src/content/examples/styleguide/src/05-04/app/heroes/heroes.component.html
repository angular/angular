<!-- #docregion -->
<div>
  <h2>My Heroes</h2>
  <ul class="heroes">
    @for (hero of heroes | async; track hero) {
      <li>
        <button type="button" (click)="selectedHero=hero">
          <span class="badge">{{ hero.id }}</span>
          <span class="name">{{ hero.name }}</span>
        </button>
      </li>
    }
  </ul>
  @if (selectedHero) {
    <div>
      <h2>{{ selectedHero.name | uppercase }} is my hero</h2>
    </div>
  }
</div>
