<div class="container">
  <h1>Welcome to Angular's Signal Tutorial!</h1>
  <h2>{{ count() }}</h2>
  <div class="even-odd-indicator {{ isEven() ? 'even' : 'odd' }}">
    @if (isEven()) { Even } @else { Odd }
  </div>
  <div class="buttons">
    <button (click)="decrement()">-</button>
    <button (click)="increment()">+</button>
  </div>
</div>
