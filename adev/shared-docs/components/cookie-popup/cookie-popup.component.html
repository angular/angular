@if (!hasAccepted()) {
  <div class="docs-cookies-popup docs-invert-mode">
    <p>
      Bu sayt xidmətlərini təqdim etmək və trafiki təhlil etmək üçün Google tərəfindən təqdim olunan
      cookie fayllarından istifadə edir.
    </p>

    <div>
      <a
        href="https://policies.google.com/technologies/cookies"
        target="_blank"
        rel="noopener"
        class="docs-primary-btn"
        aria-label="Google-un cookie fayllarından necə istifadə etdiyi haqqında daha çox öyrənin"
        text="Daha çox öyrən"
      >
        Daha çox öyrən
      </a>

      <button
        type="button"
        (click)="accept()"
        class="docs-primary-btn"
        text="Oldu, başa düşdüm"
        aria-label="Oldu, başa düşdüm"
      >
        Oldu, başa düşdüm
      </button>
    </div>
  </div>
}
