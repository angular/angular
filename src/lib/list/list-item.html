<div class="mat-list-item-content">
  <div class="mat-list-item-ripple" md-ripple
       [mdRippleTrigger]="_getHostElement()"
       [mdRippleDisabled]="_isRippleDisabled()">
  </div>

  <ng-content
      select="[md-list-avatar], [md-list-icon], [mat-list-avatar], [mat-list-icon],
              [mdListAvatar], [mdListIcon], [matListAvatar], [matListIcon]">
  </ng-content>

  <div class="mat-list-text"><ng-content select="[md-line], [mat-line], [mdLine], [matLine]"></ng-content></div>

  <ng-content></ng-content>
</div>
