<div class="mat-slider-wrapper">
  <div class="mat-slider-track-wrapper">
    <div class="mat-slider-track-background" [ngStyle]="trackBackgroundStyles"></div>
    <div class="mat-slider-track-fill" [ngStyle]="trackFillStyles"></div>
  </div>
  <div class="mat-slider-ticks-container" [ngStyle]="ticksContainerStyles">
    <div class="mat-slider-ticks" [ngStyle]="ticksStyles"></div>
  </div>
  <div class="mat-slider-thumb-container" [ngStyle]="thumbContainerStyles">
    <div class="mat-slider-thumb"></div>
    <div class="mat-slider-thumb-label">
      <span class="mat-slider-thumb-label-text">{{displayValue}}</span>
    </div>
  </div>
</div>
