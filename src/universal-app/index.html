  <style>
    /* Make sure bottom sheet doesn't obscure components. */
    body {
      padding-bottom: 80px;
    }

    /*
     * Hide the overlay so hover styles can be tested,

     */

      bottom: 100vh !important;
    }
    .cdk-overlay-backdrop::after {
      content: 'OVERLAY ACTIVE';
      background: lime;
    }
  </style>
